<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Light Dark Mode Toggle App</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/logo.png" alt="logo">
            </div>
            <nav class="ms ls">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Portfolio</li>
                    <li>Service</li>
                    <li>Hire Me</li>
                    <li>
                        <div class="theme-toggle">
                            <span class="material-icons light">
                                light_mode
                            </span>
                            <span class="material-icons dark">
                                dark_mode
                            </span>
                        </div>
                    </li>
                </ul>
            </nav>
            <div class="nav-btn ss">
                <button>
                    <span class="material-icons">
                        menu
                    </span>
                </button>
                <dialog class="nav-dialog">
                    <nav>
                        <ul>
                            <li>Home</li>
                            <li>About</li>
                            <li>Portfolio</li>
                            <li>Service</li>
                            <li>Hire Me</li>
                            <li>
                                <div class="theme-toggle-mobile">
                                    <span class="material-icons light">
                                        light_mode
                                    </span>
                                    <span class="material-icons dark">
                                        dark_mode
                                    </span>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </dialog>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="intro">
                <div class="heading">
                    <h1 class="display1">I'm <span class="color-accent">Ritam</span></h1>
                    <h1 class="display1">Chakraborty</h1>
                </div>
                <p>This is my official website to showcase all of my works related to web development and UI design.</p>
                <button>Download CV</button>
            </div>
            <div class="avatar">
                <svg id="sw-js-blob-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="sw-gradient" x1="0" x2="1" y1="1" y2="0">
                            <stop id="stop1" stop-color="rgba(248, 117, 55, 1)" offset="0%"
                                data-darkreader-inline-stopcolor="" style="--darkreader-inline-stopcolor: #a93a06;">
                            </stop>
                            <stop id="stop2" stop-color="rgba(231, 75, 59, 1)" offset="100%"
                                data-darkreader-inline-stopcolor="" style="--darkreader-inline-stopcolor: #a32114;">
                            </stop>
                        </linearGradient>
                    </defs>
                    <path fill="url(#sw-gradient)"
                        d="M20.1,-21.8C23.8,-16.4,23,-8.2,23.6,0.6C24.2,9.5,26.3,18.9,22.6,26.8C18.9,34.6,9.5,40.9,0.1,40.8C-9.3,40.7,-18.5,34.2,-25.8,26.4C-33,18.5,-38.3,9.3,-37.7,0.7C-37,-8,-30.4,-15.9,-23.2,-21.3C-15.9,-26.7,-8,-29.5,0.1,-29.6C8.2,-29.8,16.4,-27.2,20.1,-21.8Z"
                        width="100%" height="100%" transform="translate(50 50)" stroke-width="0"
                        style="transition: all 0.3s ease 0s;" stroke="url(#sw-gradient)"></path>
                </svg>
                <img src="assets/avatar.png" alt="Avatar">
            </div>
        </div>
    </main>
    <script type="module" src="main.js"></script>
</body>

</html>
