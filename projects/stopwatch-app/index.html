<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/30-Days-of-JavaScript/assets/favicon-513f39bf.svg" type="image/svg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <title>Stopwatch</title>
  <script type="module" crossorigin src="/30-Days-of-JavaScript/assets/stop_watch_app-bf448c1f.js"></script>
  <link rel="modulepreload" crossorigin href="/30-Days-of-JavaScript/assets/modulepreload-polyfill-3cfb730f.js">
  <link rel="stylesheet" href="/30-Days-of-JavaScript/assets/index-1bbd52e9.css">
</head>

<body>
    <main>
        <article class="countdown">
            <span id="hour">00</span>
            <span>:</span>
            <span id="minute">00</span>
            <span>:</span>
            <span id="second">00</span>
        </article>
        <article class="controls">
            <button id="stop">
                <span class="material-icons">
                    stop
                </span>
            </button>
            <button id="start">
                <span class="material-icons">
                    play_arrow
                </span>
            </button>
            <button id="reset">
                <span class="material-icons">
                    replay
                </span>
            </button>
        </article>
    </main>
    
</body>

</html>
