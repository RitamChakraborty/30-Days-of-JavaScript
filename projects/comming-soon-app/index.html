<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Coming Soon</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Delta Vi</h1>
        </header>
    </div>
    <div class="container">
        <main>
            <p>Website is Under Maintenance</p>
            <h1>
                <span>We're</span>
                <span class="accent">Launching</span>
                <span>Soon</span>
            </h1>
            <div class="time">
                <div class="unit">
                    <h2 id="days"></h2>
                    <p>Days</p>
                </div>
                <div class="unit">
                    <h2 id="hours"></h2>
                    <p>Hours</p>
                </div>
                <div class="unit">
                    <h2 id="minutes"></h2>
                    <p>Minutes</p>
                </div>
                <div class="unit">
                    <h2 id="seconds"></h2>
                    <p>Seconds</p>
                </div>
            </div>
            <button>
                <span>Learn More</span>
                <span class="material-icons">
                    play_arrow
                </span>
            </button>
        </main>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
