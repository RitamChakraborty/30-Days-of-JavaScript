<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Product Gallery App</title>
  <script type="module" crossorigin src="/30-Days-of-JavaScript/assets/product_gallery_app-440f6611.js"></script>
  <link rel="modulepreload" crossorigin href="/30-Days-of-JavaScript/assets/modulepreload-polyfill-3cfb730f.js">
  <link rel="stylesheet" href="/30-Days-of-JavaScript/assets/index-542776bb.css">
</head>

<body>
    <main>
        <section class="section-1">
            <img src="/30-Days-of-JavaScript/assets/image-1-f7930afa.png" alt="image-1" class="image-1" data-visible="true">
            <img src="/30-Days-of-JavaScript/assets/image-2-bfa35b1e.png" alt="image-2" class="image-2" data-visible="false">
            <img src="/30-Days-of-JavaScript/assets/image-3-cb5d1f67.png" alt="image-3" class="image-3" data-visible="false">
            <div class="image-changer">
                <button class="switch-1" data-enabled="true"></button>
                <button class="swtich-2" data-enabled="false"></button>
                <button class="swtich-3" data-enabled="false"></button>
            </div>
        </section>
        <section class="section-2">
            <div class="header">
                <h1 class="name">Casual T Shirt</h1>
                <h1 class="price">$15.00</h1>
                <p class="accent">30% OFF</p>
            </div>
            <p>
                Wrangler is an American manufacturer of jeans and other
                clothing items, particularlly workware.
            </p>
            <div class="propertise">
                <div class="grid">
                    <div class="heading">Size</div>
                    <div>S</div>
                    <div>M</div>
                    <div>L</div>
                    <div>XL</div>
                    <div>XXL</div>
                </div>
                <div class="grid">
                    <div class="heading">Color</div>
                    <div class="color red"></div>
                    <div class="color green"></div>
                    <div class="color blue"></div>
                    <div class="color gray"></div>
                </div>
                <div class="grid">
                    <div class="heading">Quantity</div>
                    <div class="chip">1</div>
                </div>
            </div>
            <button>Buy Now</button>
        </section>
    </main>
    
</body>

</html>
