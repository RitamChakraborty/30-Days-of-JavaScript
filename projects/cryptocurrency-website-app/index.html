<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/30-Days-of-JavaScript/assets/favicon-a765a0d8.svg" type="image/svg">
    
    <title>Cryptocurrency Website App</title>
  <script type="module" crossorigin src="/30-Days-of-JavaScript/assets/cryptocurrency_website_app-404125ce.js"></script>
  <link rel="modulepreload" crossorigin href="/30-Days-of-JavaScript/assets/modulepreload-polyfill-3cfb730f.js">
  <link rel="stylesheet" href="/30-Days-of-JavaScript/assets/index-b3293f7c.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="/30-Days-of-JavaScript/assets/logo-2db3487c.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li>Market</li>
                    <li>Features</li>
                    <li>White Papers</li>
                    <li>About Us</li>
                </ul>
                <div class="lang">EN</div>
            </nav>
        </header>
    </div>
    <div class="container">
        <main>
            <section class="section-1">
                <h1>Buy & <br> Sell <span class="accent">Crypto</span></h1>
                <p>
                    World's biggest Cryptocurrency exchange avaiable on web as well as 
                    mobile phone.
                </p>
                <button>Expore More</button>
            </section>
            <section class="section-2">
                <img src="/30-Days-of-JavaScript/assets/background-8768d88a.png" alt="background">
                <div class="currencies">
                    <div class="currency">
                        <div class="logo">
                            <img src="/30-Days-of-JavaScript/assets/bitcoin-9dfeee06.png" alt="Bitcoin">
                        </div>
                        <div class="value">
                            <p class="price">$<span id="bitcoin">-------</span></p>
                            <p class="name">Bitcoin</p>
                        </div>
                    </div>
                    <div class="currency">
                        <div class="logo">
                            <img src="/30-Days-of-JavaScript/assets/ethereum-f138cbee.png" alt="Ethereum">
                        </div>
                        <div class="value">
                            <p class="price">$<span id="ethereum">-------</span></p>
                            <p class="name">Ethereum</p>
                        </div>
                    </div>
                    <div class="currency">
                        <div class="logo">
                            <img src="/30-Days-of-JavaScript/assets/dogecoin-b0cf7c29.png" alt="Dogecoin">
                        </div>
                        <div class="value">
                            <p class="price">$<span id="dogecoin">-------</span></p>
                            <p class="name">Dogecoin</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
</body>
</html>
