<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Image Slider</title>
</head>

<body>
    <main>
        <aside id="left">
            <i class="fa-solid fa-caret-left"></i>
        </aside>
        <section>
            <article>
                <img src="https://picsum.photos/250/325?random=1" alt="Image 1">
            </article>
            <article>
                <img src="https://picsum.photos/250/325?random=2" alt="Image 2">
            </article>
            <article>
                <img src="https://picsum.photos/250/325?random=3" alt="Image 3">
            </article>
            <article>
                <img src="https://picsum.photos/250/325?random=4" alt="Image 4">
            </article>
            <article>
                <img src="https://picsum.photos/250/325?random=5" alt="Image 5">
            </article>
            <article>
                <img src="https://picsum.photos/250/325?random=6" alt="Image 6">
            </article>
        </section>
        <aside id="right">
            <i class="fa-solid fa-caret-right"></i>
        </aside>
    </main>
    <script type="module" src="main.js"></script>
</body>

</html>
