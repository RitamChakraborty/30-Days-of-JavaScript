<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Circular Progress Bar App</title>
  <script type="module" crossorigin src="/30-Days-of-JavaScript/assets/ciruclar_progress_bar_app-8b84c95e.js"></script>
  <link rel="modulepreload" crossorigin href="/30-Days-of-JavaScript/assets/modulepreload-polyfill-3cfb730f.js">
  <link rel="stylesheet" href="/30-Days-of-JavaScript/assets/index-0c70d3bb.css">
</head>

<body>
    <main>
        <div class="circle outer"></div>
        <div class="circle inner"></div>
        <div class="progress">
            <span id="value">0</span><span>%</span>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
            <defs>
                <linearGradient id="GradientColor">
                    <stop offset="0%" stop-color="#e91e63" />
                    <stop offset="100%" stop-color="#673ab7" />
                </linearGradient>
            </defs>
            <circle cx="80" cy="80" r="70" stroke-linecap="round" />
        </svg>
    </main>
    
</body>

</html>
